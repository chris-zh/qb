{% extends "base.html" %}

{% block title %}麻辣香锅 - 确认账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你的账户还没有确认.</h3>
    <p>
        请检查你的邮箱，我们向你发送了一封确认邮件.
    </p>
    <p>
        重新发送确认邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">重新发送</a>
    </p>
</div>
{% endblock %}
